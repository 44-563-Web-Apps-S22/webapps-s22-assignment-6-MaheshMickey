<!DOCTYPE html>
<html>
 <head>
     <title>Presidents Page</title>
 </head>
<body>

<h2>President guess by Nanganoori Mahesh Kumar</h2>

<form>
    <label for="form1_president">Enter secret president name</label>
    <input type ="password" id="form1_presidentname" name="form1_president" min=10 max=50 step=2 value="George Washington" style="margin-left: 5px;"> <br>
    <br>
    <label for="form1_nick">Guess the president</label>
    <input type ="text" required id="form1_pres" name="form1_president" style="margin-left: 55px;"><br>
    <br>
    <input type="button" onclick="checkGuess()" value="Check the guess" style="margin-left: 90px;">
</form>


<p id="result" style="margin-left: 60px;">This text will be replaced </p>

<div class="container">
    <img src="Neddicky.jpg" id="image1" class="img-fluid" alt="Neddicky" height="100" width="100" onclick="swapImage()">
</div>

<script> 

let correct = 0;
let wrong = 0;
let count = 0;
function checkGuess(){
    console.log("Getting values from the above Form")
    pname = document.getElementById("form1_presidentname").value
    gp = document.getElementById("form1_pres").value
    output = document.getElementById("result")
    if(gp == "")
    {
        alert("Please fill the required fields")
    }

    else if(pname==gp)
    {
        count=0;
       alert("You got it right")
       output.innerHTML = "You got it right"
       correct+=1
    }
    else{
        count+=1;
        alert("Wrong President")
        output.innerHTML = "Wrong President"
        wrong+=1
        if(count>=3)
        {
            wrongGuess()
        }
    }
}
function wrongGuess(){
    alert("Sorry, game over!")
    output.innerHTML = "Sorry, game over!"
}
let useImage = 1
function swapImage(){
    switch(useImage){
        case 1 : document.getElementById("image1").src = "At.jpg"
                useImage=2
                break; 
        case 2 : document.getElementById('image1').src = "nightingale.jpg"
                useImage=3
                break;
        case 3 : document.getElementById("image1").src = "Neddicky.jpg"
                useImage =4
                break;
        default : break;
    }

}
</script>

</body>
</html>
