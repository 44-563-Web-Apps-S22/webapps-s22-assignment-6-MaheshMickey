<!DOCTYPE html>
<html>
 
<body>

<h2>Mahesh Orders a computer</h2>

<form>
    <label for="form1_memory">Extra Memory</label>
    <input type ="checkbox" id="form1_memory" name="form1_cmemory" value="extra" style = "margin-left: 10px;"><br><br>

    <label for="form1_mouse">Mouse</label>
    <input type ="checkbox" id="form1_mouse" name="form1_cmouse" value="mouse" style = "margin-left: 60px;"><br><br>

    <label for="form1_cell">Cell service</label>
    <input type ="checkbox" id="form1_cell" name="form1_ccell" value="cell" style = "margin-left: 27px;"><br><br>

    <input type="button" onclick="orderComputer()" value="Order a computer">
</form>
<p id="result">This text will be replaced </p>
<br><br>
<form>
    <label for="form2_propertyname">Enter a property name</label>
    <input type ="text" id="form2_prop_name" name="form2_propertyname" value="engraved" style = "margin-left: 10px;"><br><br>

    <label for="form2_propertyvalue">Enter a Value</label>
    <input type ="text" id="form2_prop_value" name="form2_propertyvalue" value="property" style = "margin-left: 60px;"><br><br>

    <input type="button" onclick="updateComputer()" value="Update computer">
</form>
<p id="updateresult">This text will be replaced </p>

<script> 
let my_computer = ""
function orderComputer(){
    my_computer = ""
    mem = document.getElementById("form1_memory")
    mou = document.getElementById("form1_mouse")
    cel = document.getElementById("form1_cell")

    if(mem.checked)
    {
        my_computer = true;    
        document.getElementById("result").innerHTML = "Extra Memory "
    }
    else {

        my_computer = false;
    }
    if(mou.checked)
    {
        my_computer = true;
        document.getElementById("result").innerHTML ="Mouse"
    }
    else{
        my_computer = false;
    }
    if(cel.checked)
    {
        my_computer=true;
        document.getElementById("result").innerHTML ="Cell Service"
    }
    else{
        my_computer=false;
    }
    if(!mem.checked | mou.checked | cel.checked)
    {
        alert("Please choose any option")
    }
}

function updateComputer(){
    prop_name = document.getElementById("form2_prop_name").value
    prop_value = document.getElementById("form2_prop_value").value
    let my_computer = [prop_name,prop_value]
    document.getElementById("updateresult").innerHTML = my_computer
}
</script>

</body>
